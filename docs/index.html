<!DOCTYPE html>
<html lang="pt-BR"> <!--Define o idioma-->
<head>
    <meta charset="UTF-8">   <!--Define a codificação de caracteres, permitindo o uso de caracteres especiais-->  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Garante que a página se adapte à largura da página-->
    <title>Cantina Saudável</title>
    <link rel="manifest" href="/docs/manifest.json">
    <link rel="stylesheet" href="style.css"> <!--Vincula o arquivo CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Estabelece uma conexão com o servidor do Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Estabelece uma conexão com o servidor do Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"> <!--Importa a font Nunito-->
</head>
<body>
    
<!--Tela principal-->
    <div id="app">
        <div id="role-selection-screen" class="screen active"> <!--Div da tela inicial de seleção de perfil-->
            <header class="main-header">
                <div>
                    <img src="imagem/parana.png" alt="Logo Paraná" class="logo-parana">
                    <span>Secretaria da Educação</span>
                </div>
                <img src="imagem/cantina.png" alt="Logo Cantina" class="logo-cantina">
            </header>
            <main class="content-center"> <!--Seção principal da tela-->
                <h1>Cantina saudável</h1>
                <div class="role-buttons">  <!--Div que agrupa os botões da seleção de perfils-->
                    <button class="role-btn" data-target="aluno-login-screen"> <!--Botão para selecionar o perfil de aluno-->
                        <img src="imagem/aluno.png" alt="Aluno" class="logo-aluno" width="150" height="150">
                        Aluno
                    </button>
                    <button class="role-btn" data-target="adm-login-screen"> <!--Botão para selecionar o perfil de ADM-->
                        <img src="imagem/adm.png" alt="Adm" class="logo-adm" width="100" height="100">
                        ADM
                    </button>
                </div>
            </main>
        </div>
<!--Tela de login do aluno-->
        <div id="aluno-login-screen" class="screen"> <!--Div da tela de login do aluno-->
             <main class="content-center login-container"> <!--Seção principal-->
                <h2>Bem-vindo aluno</h2>
                <form id="aluno-login-form">  <!--Formulário de login-->
                    <input type="text" id="email" placeholder="@escola" required>
                    <input type="password" id="Senha" placeholder="Senha" required>
                    <button type="submit" class="login-submit-btn" data-role="aluno">Enviar</button> <!--Botão de enviar-->
                </form>
            </main>
            <button class="back-btn"> <!--Botão de voltar-->
                <img src="imagem/volta.png" alt="Voltar" class="logo-voltar" width="20" weight="20">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
<!--Tela de login do adm-->
        <div id="adm-login-screen" class="screen"> <!--Div da tela de login do ADM-->
            <main class="content-center login-container"> <!--Seção principal-->
                <h2>Bem-vindo ADM</h2>
                <form id="adm-login-form"> <!--Formulário de login-->
                    <input type="text" id="Cpf" placeholder="Cpf" required> 
                    <input type="password" id="Senha" placeholder="Senha" required> 
                    <button type="submit" class="login-submit-btn" data-role="adm">Enviar</button> <!--Botão de enviar-->
                </form>
            </main>
            <button class="back-btn"> <!--Botão de voltar-->
                <img src="imagem/volta.png" alt="Voltar" class="logo-voltar" width="20" weight="20">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
<!--Tela principal aluno-->
        <div id="cardapio-screen" class="screen"> <!--Div da tela de cardápio para alunos-->
            <header class="app-header">
                <img src="imagem/cantina.png" alt="Cantina" class="logo-cantina">
                <img src="imagem/parana.png" alt="Logo Paraná" class="logo-parana">
                <div class="header-icons">
                    <button id="cart-btn" class="icon-btn"> <!--Botão do carrinho-->
                        <img src="imagem/carrinho.png" alt="Carrinho" class="logo-carrinho" height="50" weight="50">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span> <!--Span para contar os itens do carrinho, começando em 0-->
                    </button>
                    <button class="icon-btn logout-btn"> <!--Botão de logout-->
                        <img src="imagem/aluno.png" alt="Aluno" class="logo-aluno" height="50" weight="50">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </header>
            <main>
                <div class="search-bar"> <!--Div de barra de pesquisa-->
                    <input type="text" id="search-input" placeholder="Pesquisar">
                </div>
                <div id="cardapio-list"></div> <!--Div vazio para lista de itens do cardápio-->
                 <div class="featured-image">
                    <img src="imagem/salada.jpeg" alt="Comida Saudável">
                </div>
            </main>
            <button class="back-btn"> <!--Botão de voltar-->
                <img src="imagem/volta.png" alt="Voltar" class="logo-voltar" width="20" weight="20">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
<!--Tela do carrinho-->        
        <div id="cart-screen" class="screen"> <!--Div a tela de carrinho-->
            <header class="app-header">
                <img src="imagem/parana.png" alt="Logo Paraná" class="logo-parana">
                <button class="icon-btn logout-btn"> <!--Botão de logout-->
                    <img src="imagem/aluno.png" alt="Aluno" class="logo-aluno" height="50" weight="50">
                    <i class="fas fa-user"></i>
                </button> 
            </header>
            <main class="cart-container"> <!--Seção principal com container para carrinho-->
                <div id="cart-items-container"></div> <!--Div vazio para itens do carrinho-->
                <div class="cart-footer"> <!--Rodapé do carrinho com o total e botão de finalização-->
                    <div class="cart-total"> <!--Div para a exibição do total-->
                        <span>Total:</span>
                        <span id="cart-total-price">R$0,00</span> <!--Span do valor total, inicializando em R$0,00-->
                    </div>
                     <button id="checkout-btn">Finalizar</button> <!-- Botão para finalizar a compra-->
                </div>
            </main>
            <button class="icon-btn trash-btn" id="clear-cart-btn"> <!-- Botão para limpar o carrinho-->
                <img src="imagem/lixo.png" alt="Lixo" class="logo-lixo" height="40" weight="40"> 
                <i class="fas fa-trash"></i>
            </button>
            <button class="back-btn"> <!-- Botão de voltar-->
                <img src="imagem/volta.png" alt="Voltar" class="logo-voltar" width="20" weight="20"> 
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
<!--Tela principal adm-->
        <div id="adm-dashboard-screen" class="screen"> <!-- Div da tela do ADM-->
            <header class="app-header"> 
                <img src="imagem/parana.png" alt="Logo Paraná" class="logo-parana">
                <nav class="adm-nav"> <!-- Navegação especifica para ADM-->
                    <a href="#" class="adm-nav-link active" data-target="adm-dashboard-screen">Pedidos</a> <!-- Link para a seção de pedidos-->
                    <a href="#" class="adm-nav-link" data-target="adm-items-screen">Itens</a> <!-- Link para a seção de links-->
                </nav>
                <button class="icon-btn logout-btn"> <!-- Botão de logout-->
                    <img src="imagem/adm.png" alt="ADM" class="logo-adm" height="45" weight="45">
                    <i class="fas fa-user-cog"></i>
                </button>
            </header>
            <main class="dashboard" id="pedidos-dashboard"> <!-- Seção principal, focado em pedidos-->
                <div id="pedidos-do-dia" class="order-column"> <!-- Coluna para pedidos do dia-->
                    <h3>Pedidos do dia</h3>
                    <div class="order-list"></div> <!-- Div vazio para lista de pedidos-->
                </div>
                <div id="em-preparacao" class="order-column"> <!-- Coluna para pedidos em preparação-->
                    <h3>Em preparação</h3>
                    <div class="order-list"></div> <!-- Lista vazia-->
                </div>
                <div id="entregue" class="order-column"> <!-- Coluna dos pedidos entregues-->
                    <h3>Entregue</h3>
                    <div class="order-list"></div> <!-- Lista vazia-->
                </div>
            </main>
            <button class="back-btn"> <!-- Botão de voltar-->
                <img src="imagem/volta.png" alt="Voltar" class="logo-voltar" width="20" weight="20">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
<!--Tela de edição adm-->
        <div id="adm-items-screen" class="screen"> <!-- Div da tela de itens do ADM-->
            <header class="app-header"> 
                <img src="imagem/parana.png" alt="Logo Paraná" class="logo-parana">
                <nav class="adm-nav"> <!-- Navegação do ADM-->
                    <a href="#" class="adm-nav-link" data-target="adm-dashboard-screen">Pedidos</a> <!-- Link para dashboard dos pedidos-->
                    <a href="#" class="adm-nav-link active" data-target="adm-items-screen">Itens</a> <!-- Link ativo para itens-->
                </nav>
                <button class="icon-btn logout-btn"><i class="fas fa-user-cog"></i></button> <!-- Botão de logout-->
            </header>
            <main class="dashboard-items"> <!-- Seção principal para gerenciamento de itens-->
                <div class="item-management-col"> <!-- Coluna para edição de preços-->
                    <h3>Editar preço</h3>
                    <div class="item-list" id="edit-items-list"></div> <!-- Div para lista de itens editáveis-->
                    <button class="save-btn" id="save-prices-btn">Salvar</button> <!-- Botão de salvar-->
                </div>
                <div class="item-management-col"> <!-- Coluna para adicionar produtos-->
                    <h3>Adicionar produtos</h3>
                    <div class="item-list" id="add-items-list"> <!-- Div para a lista de adição de itens (Vazia inicialmente)-->
                        </div>
                    <button class="save-btn" id="add-product-btn">Salvar</button> <!-- Botão de salvar-->
                </div>
            </main>
            <button class="back-btn"> <!-- Botão de voltar-->
                <img src="imagem/volta.png" alt="Voltar" class="logo-voltar" width="20" weight="20">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script> <!-- Carrega a biblioteca Font Awesome-->
    <script src="app.js"></script> <!-- Vincula o arquivo app.js para a lógica interativa da aplicação-->
    <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register(".docs/service-worker.js", { scope: "./" })
            .then(reg => console.log("SW ok:", reg.scope))
            .catch(err => console.error("SW erro:", err));
        }
      </script>
</body>
</html>
